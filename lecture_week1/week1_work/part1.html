<!DOCTYPE html>
<html>
    <body>
        <h1>Please Enter Your Details For Our Dating Website!</h1>
    </body>
   
    <form method="post" enctype="multipart/form-data"
          action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
    	<fieldset>
            <legend>Your Face</legend>
            <label for="fileToUpload">Your image:   </label>
            <input type="file" id="fileToUpload" name="fileToUpload" required>	<br>
            <label for="preview">Image preview: </label>
            <img id="preview"> <br>
        </fieldset> <br>
        
    	<fieldset>
            <legend>Your General Details</legend>
    		<label for="name"> Name: </label>
            <input type="text" name="name" required> <br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female  <br>
            <label for="age">Age:  </label>
            <input type="number" name="age" required> <br>
            <label for="date">Date of birth:</label>
            <input type="date" name="date" > <br>
            <label for="color">Favorite color: </label>
            <input type="color" name="color" > <br>
            <label for="country">Which country: </label>
            <select name="country">
                <option value="none"> </option>
                <option value="A">America</option>
                <option value="C">Canada</option>
                <option value="D">Denmark</option>
                <option value="S">Sweden</option>
                <option value="F">Finland</option>  
            </select>
        </fieldset> <br>

        <fieldset>
    		<legend>Your Indicators</legend>
            <label for="height">Height:  </label>
            Short <input type="range" min="0" max="100"name="height"> Tall	<br>
            <label for="salary">Salary: </label>
            Poor <input type="range" min="0" max="100"name="salary">	Rich <br>
        </fieldset> <br>
        
        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email: </label>
            <input type="email" name="email"required> <br>
            <label for="mobile">Mobile: </label>
            <input type="tel" name="mobile"> <br>
            <label for="address">Address: </label>
            <textarea   name="address" >
            </textarea> <br>
            <label for="item">Method to contact you:</label>
            <input type="checkbox" name="item" value="email"> Email
            <input type="checkbox" name="item" value="whatsapp">Whatsapp
            <input type="checkbox" name="item" value="inappchat"> In-app chat <br>
        </fieldset> <br>
        
        <input type="submit" value="Send">
    </form>
</html>
