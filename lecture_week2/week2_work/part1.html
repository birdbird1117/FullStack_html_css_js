<!doctype html>
<html>
<head>
    <title>JavaScript Guessing Game</title>
</head>
    <body onload="do_game()">
        <script>
          var target;
          var colors=["aqua", "black", "cyan", "gold", "green", "orange", "red", "white" ];
          var finished = false;
          var guesses = 0;
          var guess_input_text;



          function do_game() {
            var random_number = Math.random() * colors.length;
            var random_number_integer = Math.floor(random_number);
            target = random_number_integer;

            alert(colors[target]);

            while (!finished) {
              guess_input_text = prompt("I am thinking of one of these colors: \n\n"+
                                      "aqua, black, cyan, gold, green, orange, red, white \n\n"+
                                      "What color am I thinking of?");
              guesses += 1;
              finished = (colors[target] == guess_input_text);
            }
          }
        //  myBody=document.getElementsByTagName("body")[0];
        //  myBody.style.background="red";
        </script>
    </body>
</html>
